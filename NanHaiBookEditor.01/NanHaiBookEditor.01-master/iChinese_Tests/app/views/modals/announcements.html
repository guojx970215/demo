<div class="custom-modal">
		<div class="modal-header modal-header-custom">
      <button type="button" class="close" ng-click="closeModal()" aria-label="Close"><span aria-hidden="true"><img src="images/btn_x.png"></span></button>
		  <h2 class="text-center">Announcements</h2>
		</div>
		<form class="form-horizontal" name="addBookToLibraryForm" ng-submit="submitForm()" novalidate>
		<div class="modal-body">

      <div class="announcements" ng-repeat="x in announcements">
          <div class="row">
						{{x}}
						<div class="col-md-12">
							{{x.teacherName}} gives your {{x.type}} for book {{x.bookTitle}} a grade of {{x.grade}}
						</div>
              <div class="col-md-4">
                {{ x.clas.className }}
              </div>
              <div class="col-md-4">
                <p><a class="btn btn-primary modalBtnSmall" data-toggle="collapse" data-target="#{{ x.id }}">Read</a></p>
              </div>
              <div class="col-md-4">
                <div class="col-md-offset-12 pull-right"> {{ x.when  | date'}}</div>
                <div class="col-md-offset-12  pull-right"><p class="time"> {{ x.when  | date:'h:mma'}}</p></div>
              </div>
          </div>
          <p class="collapse message" id="{{ x.id }}" >
            <span class="message-content">{{ x.message }}<br>
              <img src="images/quiz/icn_pointsgained.png"><br>
              <span>{{ x.point }} Points earned</span>
            </span>
          </p>
      </div>
