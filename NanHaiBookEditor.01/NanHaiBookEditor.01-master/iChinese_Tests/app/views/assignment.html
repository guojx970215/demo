<div ng-include="'views/sections/header.html'"></div>
<!-- filterContainer -->
<div class="filterContainer">
	<div class="col-md-4 col-xs-4">
      	<!-- Sample <div class="hamburgerImg"><a ng-click="vm.toggleLeftNav()"><img src="images/btn_hamburger_menu.png"></a></div> -->
      	<div class="filterText">Filter</div>
        <div class="dropdown-1">
          <div class="form-group search">
              <input type="text" class="form-control" id="inputValidation"
              	onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search'"
              	ng-change="removeAll()"  placeholder="Search"
                ng-model="searchKeyword" ng-keyup="$event.keyCode == 13 && assignmentFolderSearchQuery()"/>
              	<i class="fa fa-search" ng-click="assignmentFolderSearchQuery()"></i>
              	<i class="fa fa-close right-closeIcon" ng-click="clearAll()"></i>
          </div>
        </div>
   	</div>
    <div class="col-md-3 col-xs-3">
    	<div class="row">
          <span class="selectAll">
            <input type="checkbox" name="option" id="selectAllBooks" ng-model="selectedAll" ng-click="checkAll()"/>
            <label for="selectAllBooks">Select All</label>
          </span>
    	</div>
      	<div class="row">
          <button type="submit" class="btn addtomylibrary" ng-click="showModalAddFolder()"
                  ng-disabled="bookSelected() == 0">
          </button>
        </div>
      </div>

    <div class="col-md-5 col-xs-5">
      <div ng-include="'views/sections/commonprofile.html'"></div><!-- profile info -->
    </div>
</div><!-- filterContainer -->

<div class="progressReadView">
  <!-- filter view -->
  	<div ng-include="'views/sections/leftfilterview.html'"></div>
  	<div class="bookList">
    	<div class="progressContiner">
		    <div class="booklistContainer">
		      	<div class="text-center" ng-show="vm.assignmentDueDate !==''">
		      		<div class="col-md-12 text-center level_text">
		      			<span>{{vm.assignmentName}}</span>
		      			<span>
		      				<img src="images/help-btn.png" ng-click="vm.assignmentInstructionModal(vm.instruction)" style="width: 28px; cursor: pointer;"/>
		      			</span>
		      		</div>
		        	<div class="row">
			        	<div class="col-md-4 margin-top-twenty level_text">Due by: {{vm.assignmentDueDate | date}}</div>
			        	<div class="col-md-4 progressView">
			        		<div class="left">
				          		<div class="progress progress-custom">
				            		<div class="progress-bar progress-bar-custom" aria-valuemax="100" aria-valuemin="0"
				                 		aria-valuenow="{{vm.progress}}" role="progressbar" style="width: {{ vm.progress }}%;">
				              			<span class="sr-only">{{vm.progress}}% Complete</span>
				            		</div>
				          		</div>
				        	</div>
				        	<div class="left level_text progress_text">{{vm.progress}}%</div>
				        </div>
			        	<div class="col-md-4 level_text margin-top-twenty ">Required Book/s: {{vm.noOfBookToBeRead}}</div>
		      		</div>
		      	</div>
   				<div class="margin-top-twenty" ng-include="'views/sections/booklistview.html'"></div>
   			</div>
		</div>
	</div>
</div>
